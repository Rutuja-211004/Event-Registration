<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamShield | AI Spam Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --danger: #ef4444;
            --success: #10b981;
            --light: #f9fafb;
            --dark: #111827;
            --gray: #6b7280;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .logo-icon {
            background-color: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
        
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .analysis-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .textarea-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.95rem;
            resize: none;
            transition: all 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .textarea-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #4338ca;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }
        
        .tab {
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--gray);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .examples {
            margin-top: 2rem;
        }
        
        .examples-title {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 0.75rem;
            text-align: center;
        }
        
        .example-buttons {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .example-btn {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .example-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        footer {
            margin-top: 4rem;
            text-align: center;
            padding: 2rem 0;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .nav-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>SpamShield</h1>
            </div>
            <p class="subtitle">Advanced AI-powered spam detection for your messages</p>
            
            <div class="nav-links">
                <a href="/" class="nav-link">Single Analysis</a>
                <a href="/batch" class="nav-link">Batch Analysis</a>
            </div>
        </header>
        
        <div class="main-content">
            <div class="analysis-card">
                <h2 class="card-title">Analyze Your Message</h2>
                
                <form method="POST" action="/">
                    <div class="textarea-wrapper">
                        <textarea name="message" id="message" placeholder="Paste your message here to check for spam..." required></textarea>
                        <div class="textarea-footer">
                            <span id="char-count">0 characters</span>
                            <span id="word-count">0 words</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Analyze Now
                    </button>
                </form>
                
                <div class="examples">
                    <h3 class="examples-title">Try Example Messages</h3>
                    <div class="example-buttons">
                        <button type="button" class="example-btn" onclick="fillExample('Congratulations! You won a $1000 gift card. Claim now: bit.ly/fake-link')">
                            <i class="fas fa-trophy"></i> Prize Scam
                        </button>
                        <button type="button" class="example-btn" onclick="fillExample('Your bank account has been locked. Verify now: bank-phish.com')">
                            <i class="fas fa-university"></i> Phishing
                        </button>
                        <button type="button" class="example-btn" onclick="fillExample('Hi mom, just checking in. Are we still meeting for dinner tomorrow?')">
                            <i class="fas fa-heart"></i> Genuine
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Â© 2023 SpamShield | Powered by Machine Learning</p>
        </footer>
    </div>

    <script>
        // Update character and word count
        const messageInput = document.getElementById('message');
        const charCount = document.getElementById('char-count');
        const wordCount = document.getElementById('word-count');
        
        messageInput.addEventListener('input', function() {
            const text = this.value;
            charCount.textContent = `${text.length} characters`;
            wordCount.textContent = `${text.trim() === '' ? 0 : text.trim().split(/\s+/).length} words`;
        });
        
        // Fill example message
        function fillExample(text) {
            messageInput.value = text;
            messageInput.dispatchEvent(new Event('input'));
            messageInput.focus();
        }
        
        // Focus the textarea on page load
        window.onload = function() {
            messageInput.focus();
        };
    </script>
</body>
</html>
