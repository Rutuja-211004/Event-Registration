<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Upcoming Events</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for event in events %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ url_for('static', filename='event.jpeg') }}" class="card-img-top" alt="Event Image">
                <div class="card-body">
                    <h5 class="card-title">{{ event['Event Name'] }}</h5>
                    <p class="card-text">Event ID: {{ event['Event ID'] }}</p>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('register', event_id=event['Event ID']) }}" class="btn btn-primary">Register</a>
                    <a href="{{ url_for('participants', event_id=event['Event ID']) }}" class="btn btn-outline-secondary">Participants</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
