<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Register for Event ID: {{ event_id }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="participant" class="form-label">Name</label>
            <input type="text" class="form-control" name="participant" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" class="form-control" name="contact" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
