<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Participants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Participants for Event ID: {{ event_id }}</h2>
    <ul class="list-group">
        {% for p in participants %}
        <li class="list-group-item">{{ p['Participant'] }} - {{ p['Contact'] }}</li>
        {% else %}
        <li class="list-group-item">No participants yet.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}" class="btn btn-primary mt-4">Back</a>
</div>
</body>
</html>
